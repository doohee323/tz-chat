<script type='text/javascript'>

//using jquery.form.js
function uploadJqueryForm(){
    $('#result').html('');
 
   $("#form1").ajaxForm({
    success:function(data) { 
          $('#result').html(data);
     },
     dataType:"text"
   }).submit();
}

//using FormData() object
function uploadFormData(){
    $('#result').html('');
 
  var oMyForm = new FormData();
  oMyForm.append("file", file2.files[0]);
 
  $.ajax({
    url: 'http://www.tzchat.local/profile/add',
    data: oMyForm,
    dataType: 'text',
    processData: false,
    contentType: false,
    type: 'POST',
    success: function(data){
      $('#result').html(data);
    }
  });
}

</script>

<body>
<h1>Uploading File Without Ajax</h1> 

	<!--  Form 1 -->
	<form id="form1" method="post" action="http://www.tzchat.local/profile/add" enctype="multipart/form-data">
	  <!-- File input -->    
	  <input name="file" id="file" type="file" /><br/>
	</form>
	<button value="Submit" onclick="uploadJqueryForm()" >Upload</button><i>Using JQuery Form Plugin</i><br/>

	<!--  Form 2 -->
	<h1>Uploading File With Ajax</h1> 
	<form id="form2" method="post" action="http://www.tzchat.local/profile/add" enctype="multipart/form-data">
	  <!-- File input -->    
	  <input name="file2" id="file2" type="file" /><br/>
	</form>
	<button value="Submit" onclick="uploadFormData()" >Upload</button><i>Using FormData Object</i>
 
<div id="result"></div>

</body>
