		<!-- 헤더 -->
		<div class="header">
			<h1>{{nickname2}} 대행알바 상세내용</h1>
			<a ng-click="doTheBack()" class="prev-btn">이전으로</a>
			<a href="#/main" class="home-btn">홈</a>
		</div>
		<!-- //헤더 -->
		
		<!-- 컨텐츠 -->
		<div class="sub-content">
			
			<ng-form name="agentDetailFrm" ng-controller="AgentDetailCtrl" ng-init="init(this)">
			
			<div class="alba-tit">
				<span class="img"><img ng-src="{{target.main}}" onerror='onImgError(this);' alt=""></span>
				{{target.nickname}}({{target.age}}세,
							<span ng-if="target.gender == 'man'">남</span>
							<span ng-if="target.gender == 'woman'">여</span>
							,{{target.region1}} {{target.region2}})
			</div>
			
			<table class="alba-tbl">
				<colgroup>
					<col style="width:50%">
					<col style="width:50%">
				</colgroup>
				<tbody>
					<tr>
						<th>대행분류</th>
						<th>지역</th>
					</tr>
					<tr>
						<td>{{target.agentType}}</td>
						<td>{{target.region1}}>{{target.region2}}</td>
					</tr>
					<tr>
						<th>알바비</th>
						<th>연락처</th>
					</tr>
					<tr>
						<td>{{target.parttime}}</td>
						<td><a href="alert('')">연락처 확인하기</a></td>
					</tr>
				</tbody>
			</table>
			
			<div class="alba-tail">
				<p class="tail-t">자기소개 및 상세내용</p>
				<div class="tail-txt">
					<b>{{target.title}}</b>
					{{target.detail}}
				</div>
			</div>
			
			<div class="write-btn">
				<a ng-click="open(target)">채팅신청</a>
			</div>
			</ng-form>
		</div>
		<!-- //컨텐츠 -->

		<ng-form name="requestFrm" ng-controller="RequestCtrl" ng-init="init2(this)">
			<div ng-include="'views/partials/chatreq.html'"></div>
			<div ng-include="'views/partials/chatres.html'"></div>
		</ng-form>
